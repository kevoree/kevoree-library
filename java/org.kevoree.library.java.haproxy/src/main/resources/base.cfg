global
    maxconn 256

defaults
    mode http
    stats enable
    stats uri /stats
    stats realm Kevoree HAProxy\ Statistics
    stats auth kev:kev
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http-in
    bind *:8080
    default_backend backend0

backend backend0
    mode http
    balance roundrobin
    server 		SRVWEB1 172.16.1.6:80

